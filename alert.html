<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert em JavaScrit</title>
    <!--foi removido uma função duplicada, alteração realizada pelo github(online)-->
    <!--Alteração realizada no site da github (online), pratica da aula do curso udemy para utilização do comando do pull que será executado no git local (pc local)-->
</head>
<body>
    <p>
        Clique no botão para exibir a caixa de confirmação.
    </p>
    <button onclick="funcao1()">Clique Aqui</button>
    <p id="demo"></p>
    
    <script>
        function funcao1()
        {
            var x;
            var r=confirm("Escolha um valor")
            if (r==true)
            {
                x="vocẽ pressionou OK";
            }
            else
            {
                x="vocẽ pressionou Cancelar";
            }
            document.getElementById("demo").innerHTML=x;
        }
    </script>
</body>
</html>
